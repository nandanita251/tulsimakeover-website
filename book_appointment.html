<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book_appointment.css">
    <title>Salon Appointment Booking</title>
</head>
<body>
    <div class="container">
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Logo"> 
        </a>
        <div class="text-container">  
            <h1>Tulsi Makeover</h1>
            <h2>Beauty & Hair Academy</h2>
        </div>
    
</header>

    <div class="container">
        <h1>Book Your Appointment</h1>
       <form id="appointmentForm" method="POST" action="submit.php">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="service">Service Required:</label>
                <select id="service" name="service" required>
                    <option value="">Select a Service</option>
                    <option value="haircut">Haircut</option>
                    <option value="color">HairColor</option>
                    <option value="manicure">Manicure</option>
                    <option value="pedicure">Pedicure</option>
                    <option value="waxing">waxing</option>
                    <option value="Threading">Threading</option>
                    <option value="Facial">Facial</option>
                    <option value="Nails">Nails</option>
                    <option value="Makeup">Makeup</option>
                    <option value="Henna-Mehendi">Henna-Mehendi</option>
                    <option value="HairMassage">HairMassage</option>
                    <option value="HairStyling">HairStyling</option>

                </select>
            </div>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
    <script src="appointment.js"></script>
</body>
</html>
